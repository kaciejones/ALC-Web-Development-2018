<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Adventure Game</title>
</head>

<body>
    <script>
        var playerName = prompt("What is your name?");
        var inventory={
            bread: 0,
            eggs: 0,
            goats: 0,
            milk: 0,
            hay: 0,
            grain: 0,
            money: 50, 
        }

        Start()
        
        function Start(){
            
            /*var playerName = prompt("What is your name?");*/
            
            alert("Nice to meet you " + playerName + "! Welcome to the land of This Place!");
            
            var startGame = confirm("Are you ready to begin your adventure?");
                
                if(startGame){
                    Farm();
                }  
                else{
                    alert("Goodbye!");
                }
        }
        
        function Farm(){
            var farm = prompt("It's a beautiful day in the land of This Place. As you walk down a dirt road you begin see a farm emerging in the distance. You get closer and see a beatiful place with several buildings. Do you knock on the door and see who is home or go exploring the property?").toLowerCase();
            
            switch(farm){
                case "knock"||"door"||"see who's home"||"knock on the door":
                    Door();
                break;
                case "explore"||"go and explore":
                    alert("An angry farmhand sees you trespassing on the property. He runs towards you waving his shotgun and screaming, and chases you off of the property.");
                    GameOver();
                break;
                default:
                    alert("I'm sorry, I don't understand " + farm);
                    Farm();
                break;
            }
        }
                    
        function Door(){
            var door = prompt("You walk up to the door and ring the doorbell. A kind old lady opens the door, and the smell of baking wafts through the doorway. She greets you with a warm smile. You share with her your name and she says 'Nice to meet you " + playerName + "! Would you like to come in? I just finished making some food!' Do you accept the invitation and go in, ask to see the farm, or scowl at the kind lady and walk away?").toLowerCase();
            
            switch(door){
                case "go in"||"accept invitation"||"inside":
                    alert("You walk in the house and smell the lovely aroma of fresh bread. You follow the kind lady through the kitchen and she hands you some bread for your journey home. You put it in your backpack, and the lady asks if you want to see the farm.");
                    inventory.bread += 5;
                    SeeFarm()
                break;
                case "ask to see the farm"||"farm"||"see the farm":
                    alert("'Most definitely! I'll show you around'");
                    SeeFarm();
                break;
                case "scowl"||"walk away"||"leave":
                    alert("You scowl at the kind old lady for no reason, turn around, and walk away.");
                    GameOver();
                break;
                default:
                    alert("I'm sorry, I don't understand " + door);
                    Door();
                break;
            }
        }
        
        function SeeFarm(){
            var seeFarm = prompt("The kind lady informs you that she loves giving tours of the farm! There are many things to see but where should we begin? We can go see the goats, pigs, chickens, cows, sheep, grain silo, or the hay barn").toLowerCase();
            
            switch(seeFarm){
                case "goats"||"goat":
                    alert("You walk in the goat pen and the tribe of goats runs toward you. You enjoy seeing the baby goats running and jumping around.");
                    var goat = confirm("Would you like to buy a baby goat? They are $50!");
                    if(goat==true && inventory.money>=50){
                        inventory.goats ++;
                        inventory.money -= 50;
                        alert("You have $" +inventory.money + ".00 left");
                        SeeFarm();
                    }
                    else if(goat==true && inventory.money<=50){
                        alert("Sorry, you don't have enough money.");
                        SeeFarm();
                    }
                    else{
                        SeeFarm();
                    }
                break;
                case "pigs"||"pig":
                    alert("");
                    SeeFarm()
                break;
                case "chickens"||"chicken":
                    var chicken = alert("The hens have been busy, and the kind lady asks you to please help collect the eggs. She says you can take home howerver many you would like.");
                    SeeFarm()
                break;
                case "cows"||"cow":
                    alert("");
                    SeeFarm()
                break;
                case "sheep":
                    alert("");
                    SeeFarm()
                break;
                case "silo"||"grain silo":
                    alert("");
                    SeeFarm()
                break;
                case "barn"||"hay barn":
                    alert("");
                    SeeFarm()
                break;
                default:
                    alert("I'm sorry, I don't understand " + seeFarm);
                    SeeFarm();
                break;
            }
        }
        
        function GameOver(){
            var gameOver = confirm(playerName + ", Would you like to play again?");
            
            if(gameOver){
                Farm();
            }
            else{
                alert("Goodbye!");
            }
        }
        
    </script>
</body>
</html>
